{% extends "auctions/layout.html" %} 
{% block title %}Create a listing{% endblock %} 

{% block body %}
<h2 class="heading">Create A Listing</h2>

<form action="{% url 'create' %}" method="post" class="w-50 mx-auto mt-5">
  {% csrf_token %}
  <input type="text" class="form-control mt-3" name="title" placeholder="Title" required />
  <textarea
    class="form-control mt-3"
    name="description"
    placeholder="Description"
    required
  ></textarea>
  <input
    class="form-control mt-3"
    type="number"
    name="starting_bid"
    placeholder="Starting bid"
    required
  />
  <input type="url" class="form-control mt-3" name="image_url" placeholder="Image URL (optional)" />
  <select class="form-control mt-3" name="category">
    <option value="" disabled selected>Select a category</option>
    {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
  </select>
  <input type="submit" class="btn btn-primary mt-3" value="Create listing" />
</form>

{% endblock %}
