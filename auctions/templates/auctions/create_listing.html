{% extends "auctions/layout.html" %} 
{% block title %}Create a listing{% endblock %} 

{% block body %}
<h1>Create a listing</h1>

<form action="{% url 'create' %}" method="post" class="w-50 mx-auto mt-5">
  {% csrf_token %}
  <input type="text" class="form-control mt-3" name="title" placeholder="Title" required />
  <textarea
    class="form-control mt-3"
    name="description"
    placeholder="Description"
    required
  ></textarea>
  <input
    class="form-control mt-3"
    type="number"
    name="starting_bid"
    placeholder="Starting bid"
    required
  />
  <input type="url" class="form-control mt-3" name="image_url" placeholder="Image URL" />
  <!-- <input type="text" class="form-control mt-3" name="category" placeholder="Category" /> -->
  <select class="form-control mt-3">
    <option value="" disabled selected>Select a category</option>
    <option name="fashion" value="Fashion">Fashion</option>
    <option name="toys" value="Toys">Toys</option>
    <option name="electronics" value="Electronics">Electronics</option>
    <option name="home" value="Home">Home</option>
    <option name="food" value="Food">Food</option>
    <option name="hobbies" value="Hobbies">Hobbies</option>
  </select>
  <input type="submit" class="btn btn-primary mt-3" value="Create listing" />
</form>

{% endblock %}
