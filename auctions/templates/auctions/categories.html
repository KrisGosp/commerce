{% extends "auctions/layout.html" %}

{% block title %}
    <title>Categories</title>
{% endblock %}

{% block body %}

    <h2 class="heading">Categories</h2>
    <div class="container">
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item category_li"><a class="category_a" href="{% url 'category' category %}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
